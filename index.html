<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Timer!</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://use.fontawesome.com/f73c587b42.js"></script>
  </head>
  <body>
    <div class="container"><nav class="controls">
          <button href="#" class="button" id="start"><i class="fa fa-play" aria-hidden="true"></i> Start</button>
          <button href="#" class="button" id="stop"> <i class="fa fa-pause" aria-hidden="true"></i> Pause</button>
          <button href="#" class="button" id="reset"><i class="fa fa-stop" aria-hidden="true"></i> Reset</button>
        </nav>
        <div class="stopwatch"></div>
        <button href="#" class="button" id="save"><i class="fa fa-plus" aria-hidden="true"></i> Save Result</button>
        <button href="#" class="button" id="delete"><i class="fa fa-trash" aria-hidden="true"></i> Delete Results</button>
        <ul class="results">
        </ul></div>
    <!-- <img src="https://images-na.ssl-images-amazon.com/images/I/71AJjFBOBnL.png"> -->
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
